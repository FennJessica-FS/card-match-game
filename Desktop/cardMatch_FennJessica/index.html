<main class="app">
  <header class="app__header">
    <h1 class="app__title">Jessica's Card Match Game</h1>
    <p class="sr-only">
      Try to match all three pairs of cards in fewer than 3 attempts!
    </p>
  </header>

  <section class="hud" aria-live="polite">
    <div class="hud__stat">
      <span class="hud__label">Attempts left:</span>
      <span class="hud__value" id="attempts">3</span>
    </div>
    <button class="btn" id="restartBtn" type="button">Start Over</button>
  </section>

  <section class="board" id="board" aria-label="Memory board"></section>

  <footer class="app__footer">
    <small>Flip two cards to try to find a match.</small>
  </footer>
</main>

<div
  class="modal hidden"
  id="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modalTitle"
>
  <div class="modal__card">
    <h2 class="modal__title" id="modalTitle"></h2>
    <p class="modal__msg" id="modalMsg"></p>
    <button class="btn" id="playAgainBtn" type="button">Play again</button>
  </div>
</div>

<script type="module" src="/src/main.ts"></script>
